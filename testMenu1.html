 <title>Plain Shane Design > CSS Drop Down Demo</title>
 <style>
	*{ margin:0px; padding: 0px; } 
	ul{
		list-style-type:none;
	}
	ul li{
		float:left;
		position:relative;
	}
	ul li a{
		text-align: center; 
		border-right:1px solid #e9e9e9; 
		padding:20px; 
		display:block; 
		text-decoration:none; 
		color:#999; 
	}
	ul li ul{
		display:none;
	}
	ul li:hover ul{
		display:block;
		position:absolute;
	}
	a:hover{
		color:#ff0000;
	}
 </style>
</head>
